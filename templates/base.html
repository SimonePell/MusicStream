<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Music Streaming Service{% endblock %}</title>
  {% load static %}
  <!-- Bootstrap CSS da CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous">
  <!-- Il tuo CSS custom -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Navbar comune -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'music:song-list' %}">MusicService</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'music:playlist-list' %}">Le mie playlist</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' %}">Profilo</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}">Registrati</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenuto specifico di ciascuna pagina -->
  <div class="container my-4">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS da CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"></script>
</body>
</html>
