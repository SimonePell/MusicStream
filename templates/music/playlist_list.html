{% extends 'base.html' %}
{% block title %}Le mie playlist{% endblock %}
{% block content %}
  <h1>Le tue playlist</h1>
  <div class="mb-3">
    <a href="{% url 'music:playlist-add' %}" class="btn btn-success">Nuova Playlist</a>
  </div>
  <ul class="list-group">
    {% for pl in playlists %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'music:playlist-detail' pl.pk %}">{{ pl.name }}</a>
        <span class="badge bg-secondary">
          Condivisa con: {{ pl.shared_with.count }}
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">Non hai ancora playlist.</li>
    {% endfor %}
  </ul>
{% endblock %}
