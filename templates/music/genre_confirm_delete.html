{% extends 'base.html' %}
{% block title %}Conferma Eliminazione{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Elimina Genere</h1>
  <p>Sei sicuro di voler eliminare il genere "<strong>{{ object.name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Elimina</button>
    <a href="{% url 'music:genre-list' %}" class="btn btn-secondary ms-2">Annulla</a>
  </form>
</div>
{% endblock %}
